sonar.projectKey=mikejonestechno_investment-analytics
sonar.organization=mikejonestechno
# Note sonarLint extension for VSCode supports iPython notebooks but not the SonarCloud server
sonar.sources=.
# include hidden directories
sonar.inclusions=**,.github/ci.yaml,.devcontainer/Dockerfile
sonar.python.version=3.11
# enable debug logging
sonar.verbose=true
sonar.test.inclusions=**/*_test.py
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=**/*_test.py