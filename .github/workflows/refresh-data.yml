name: Publish Jupyter Notebooks

on:
  #schedule:
    # Runs at 21:00 UTC every day
    # - cron:  '0 21 * * *'
    #paths:
    #  - 'notebooks/**'

  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'notebooks/**'    

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    # inputs:
      # dry-run:
      #   description: 'Dry Run'
      #   type: boolean
      #   required: false
      #   default: true

permissions:
  contents: write    

jobs:
  run-notebooks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements.txt 
        pip install ipykernel
        python -m ipykernel install --user --name python3
        jupyter kernelspec list 

    - name: Notebooks to Jekyl Markdown
      # run standalone notebooks first, then combo notebooks that share data using magic store
      run: |
        find notebooks -name "*.ipynb" -not -name "*-and-*" -exec jupyter nbconvert --config notebooks/nbconvert_cfg.py --to markdown {} \;
        find notebooks -name "*-and-*.ipynb" -exec jupyter nbconvert --config notebooks/nbconvert_cfg.py --to markdown {} \;

    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        branch: ${{ github.head_ref }}
